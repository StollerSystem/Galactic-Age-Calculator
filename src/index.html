<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>GALACTIC AGE CALCULATOR</h1>
    <p>See what your age would be on a different planet!</p>
    <form id="galactic-age-form">
      <div>
        <label for="ageInput">Enter your age: </label>
        <input id="ageInput" type="number">
      </div>
      <div>
        <label for="planet">Choose a planet: </label>
        <select class="form-control" id="planet">        
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
        </select>
      </div>      
      <button type="submit" class="mainBtn">Calculate!</button>
    </form>
    <div>
      <ul id="output">  
      </ul>  
    </div> 
  </div>  
</body>
</html>
